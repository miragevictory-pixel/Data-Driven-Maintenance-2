<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maintenance Portal</title>
  <meta name="application-name" content="Maintenance Portal">
  <meta name="apple-mobile-web-app-title" content="Maintenance Portal">

  <style>
    :root{
      --brand:#9e2f1c;
      --bg:#fff9f7;
      --text:#1e1e1e;
      --muted:#6b6b6b;
      --card:#ffffff;
      --radius:18px;
      --shadow:0 6px 18px rgba(0,0,0,.12);
    }

    * , *::before, *::after{ box-sizing:border-box; }
    html,body{height:100%;}

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "TH Sarabun New", Tahoma, sans-serif;
      color:var(--text);
      background:var(--bg);
      font-size:16px;
      line-height:1.5;
    }

    /* ====== Top Bar ====== */
    .topbar{
      position:sticky; top:0; z-index:20;
      background:var(--brand); color:#fff;
      padding:14px 18px;
      display:flex; align-items:center; gap:12px;
      box-shadow:0 2px 8px rgba(0,0,0,.15);
    }
    .topbar h1{
      font-size:20px;
      margin:0;
      font-weight:800;
      letter-spacing:.3px
    }

    .back{
      appearance:none; border:0; cursor:pointer; width:40px; height:40px; border-radius:999px;
      display:grid; place-items:center; color:#fff; background: rgba(255,255,255,.14);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.18), 0 6px 14px rgba(0,0,0,.18);
      font-size:20px; line-height:1; transition: transform .08s ease;
    }

    .container{ max-width: 520px; margin:0 auto; padding: 22px 18px 78px; }
    @media (min-width: 640px){ .container{ max-width: 920px; } }
    @media (min-width: 1024px){ .container{ max-width: 1240px; } }

    [data-view]{display:none}
    [data-view].active{display:block}

    .card{ background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:22px; margin:18px 0; }
    .muted{color:var(--muted)}

    .hero{ width:100%; text-align:center; margin: 18px 0 18px; }
    .hero span{ font-size: 40px; font-weight: 900; color:var(--brand); }
    
    .menu{ display:flex; flex-direction:column; gap:18px; max-width: 760px; margin:14px auto; }

    .btn{
      display:block; width:100%; text-align:center; text-decoration:none; cursor:pointer;
      background:var(--brand); color:#fff; border:0; border-radius:999px; padding: 14px 22px;
      font-weight:900; box-shadow:0 4px 0 #5f1c11, var(--shadow);
    }
    .btn small{ display:block; font-weight:700; font-size: 15px; opacity:.92; }

    form{display:grid; gap:14px}
    .field{display:grid; gap:8px; position:relative}
    .field label{ font-weight:800; font-size:18px; }
    .field input, .field select, .field textarea{ width:100%; border-radius:12px; border:1px solid #ddd; padding:12px; }

    .chip{ border-radius:999px; padding:10px 14px; border:1px solid #eee; background:#fff; font-weight:800; cursor:pointer; }
    .chip.primary{ border:0; background: rgba(158,47,28,.10); color: var(--brand); }

    .kpi{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; margin: 10px 0 14px; }
    .kpi .box{ background:#fff; border-radius:16px; box-shadow:var(--shadow); padding:16px 14px; text-align:center; }
    .kpi .box span{ font-size:28px; font-weight:900; color:var(--brand); }

    table { width:100%; border-collapse:collapse; background:#fff; border-radius:14px; overflow:hidden; }
    th,td{ padding:12px; border-bottom:1px solid #eee; text-align:left; }
    th{ background:#fafafa; font-weight:800; font-size:14px; }

    .tabbar{ position:fixed; bottom:14px; left:0; right:0; display:flex; justify-content:center; z-index:100; }
    .tabbar .inner{ background:#fff; border-radius:999px; box-shadow:var(--shadow); display:flex; gap:8px; padding:8px; }

    .pill{ display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border-radius:999px; background:#fff; border:1px solid #eee; font-weight:800; }
    .dot{ width:10px; height:10px; border-radius:999px; background: var(--brand); }
    .pill.completed .dot{ background: #1f8a3b; }
  </style>
</head>

<body>
  <div class="topbar">
    <button class="back" onclick="go('home')">⟵</button>
    <h1 id="title">Maintenance</h1>
  </div>

  <main class="container">
    <section data-view="home" class="active">
      <div class="hero"><span>Maintenance</span></div>
      <div class="menu">
        <button class="btn" onclick="go('report')">แจ้งซ่อม <small>Repair request</small></button>
        <button class="btn" onclick="go('status')">สถานะการแจ้งซ่อม <small>Request status</small></button>
        <button class="btn" onclick="go('powerbi')">Power BI <small>Dashboard</small></button>
        <button class="btn" onclick="go('guide')">คู่มือการใช้งาน <small>User guide</small></button>
      </div>
    </section>

    <section data-view="report">
      <div class="card">
        <h2>การแจ้งซ่อม (Repair Request)</h2>
        <form id="ticketForm">
          <div class="field"><label>Machine section</label>
            <select id="dept" name="dept" required>
              <option value="" disabled selected>เลือก...</option>
              <option>P3/1</option><option>P3/2</option><option>P3/3</option><option>P4/1</option>
            </select>
          </div>
          <div class="field"><label>Machine</label><input id="machine" name="machine" type="text" required /></div>
          <div class="field"><label>Repairdescription</label><textarea id="desc" name="desc" required></textarea></div>
          <button class="btn" type="submit">ส่งคำขอซ่อม</button>
        </form>
      </div>
    </section>

    <section data-view="status">
      <div class="kpi">
        <div class="box"><b>Scheduled</b><br><span id="kScheduled">0</span></div>
        <div class="box"><b>Completed</b><br><span id="kCompleted">0</span></div>
        <div class="box"><b>Overdue</b><br><span id="kOverdue">0</span></div>
      </div>
      <div class="card" style="overflow-x:auto">
        <table id="tbl">
          <thead>
            <tr><th>WorkOrder</th><th>Date</th><th>Time</th><th>Section</th><th>Machine</th><th>Desc</th><th>Status</th><th>Action</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="tabbar">
    <div class="inner">
      <button class="chip" onclick="go('home')">Home</button>
      <button class="chip" onclick="go('report')">Repair</button>
      <button class="chip" onclick="go('status')">Status</button>
    </div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxU9dSw9b8YH48jV2U8apxzxj4o7ikoMrdOPzQhhwqfHEmAkI1HyIl1hJTJU76TTtxGxA/exec';
    const API_TOKEN = '0992183266';

    function go(view){
      document.querySelectorAll('[data-view]').forEach(el=>el.classList.remove('active'));
      document.querySelector(`[data-view="${view}"]`).classList.add('active');
      if(view === 'status') renderTable();
    }

    // ฟังก์ชันช่วยเหลือที่หายไป
    function formatDateCell(d){ return d ? new Date(d).toLocaleDateString('th-TH') : ''; }
    function formatTimeCell(t){ return t ? String(t).slice(0,5) : ''; }
    function escapeHtml(str){ return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#039;"}[m])); }

    async function renderTable(){
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = '<tr><td colspan="8">Loading...</td></tr>';
      
      try {
        const res = await fetch(`${WEB_APP_URL}?action=list&limit=500`);
        const data = await res.json();
        const rows = data.rows || [];
        
        let s=0, c=0, o=0;
        tbody.innerHTML = '';

        rows.forEach(r => {
          const status = r.Status || 'Scheduled';
          if(status === 'Scheduled') s++; else if(status === 'Completed') c++; else o++;

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${escapeHtml(r.WorkOrderNo || '')}</td>
            <td>${formatDateCell(r.RequestDate)}</td>
            <td>${formatTimeCell(r.TimeRequest)}</td>
            <td>${escapeHtml(r['Machine Section'] || '')}</td>
            <td><b>${escapeHtml(r.Machine || '')}</b></td>
            <td>${escapeHtml(r.Repairdescription || '')}</td>
            <td>${status}</td>
            <td>${status === 'Scheduled' ? `<button class="chip primary">Update</button>` : '—'}</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById('kScheduled').textContent = s;
        document.getElementById('kCompleted').textContent = c;
        document.getElementById('kOverdue').textContent = o;
      } catch (e) {
        tbody.innerHTML = '<tr><td colspan="8">Error loading data</td></tr>';
      }
    }
  </script>
</body>
</html>
